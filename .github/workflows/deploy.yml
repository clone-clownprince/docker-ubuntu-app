name: CI/CD Pipeline for Ubuntu App

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t my-dockerhub-username/ubuntu-app:latest .

      - name: Run Unit Test (Container Health Check)
        run: |
          # Start the container in detached mode
          container_id=$(docker run -d -p 8080:80 my-dockerhub-username/ubuntu-app:latest)
          # Wait a few seconds for Apache to start
          sleep 5
          # Check if the index page returns the expected content
          curl -s http://localhost:8080 | grep "Hello from my Ubuntu-based App"
          # Stop the container
          docker stop $container_id

      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: my-dockerhub-username/ubuntu-app:latest

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push my-dockerhub-username/ubuntu-app:latest
